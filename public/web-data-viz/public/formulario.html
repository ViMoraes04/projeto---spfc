<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./formulario.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="jogadores.html">Jogadores</a>
            <a href="titulo.html">Títulos</a>
            <a href="cadastro.html"><button class="botao">Cadastro</button></a>
        </div>
    </header>

    <div class="formulario">
        <h1>FOMULÁRIO SPFC</h1>
        <div class="container-input"> 
            <p>Seu Jogador Favorito </p>
            <select id="favoritos">
                <option value=""disabled selected></option>
                <option value="1">Calleri</option>
                <option value="3">Luciano</option>
                <option value="2">Lucas</option>
                <option value="4">Alisson</option>
                <option value="calleri">Calleri</option>
                <option value="8">Ferreira</option>
                <option value="9">Nestor</option>
                <option value="7">Wellington Rato</option>
                <option value="6">Rafinha</option>
                <option value="5">Pablo Maia</option>
                <option value="10">Arboleda</option>
                <option value="11">Rafael</option>
            </select>
        </div>
        <div class="container-input">
            <p>Seu Título Favorito</p>
            <select id="titulo">
                <option value=""disabled selected></option>
                <option value="2">Mundial de Clubes</option>
                <option value="1">Copa Libertaores</option>
                <option value="6">Copa Sul-Americana</option>
                <option value="3">Campeonato Brasileiro</option>

        </div>
        <div class="container-input">

            <select id="elenco">
                <option value=""disabled selected></option>
                <option value="2">2024</option>
                <option value="1">2023</option>
                <option value="6">2022</option>
                <option value="3">2021</option>

        </div>
        <br><br>
        <button onclick="registro()" class="botao-tela1">Registrar</button>
    </div>

</html>
<script>
    function registro(){

        var fkFavoritosVar = favoritos.value;
        var fkTituloFavoritoVar = titulo.value;
        var fkElencoVar = elenco.value;
        
        if (
        fkFavoritosVar == "" ||
        fkTituloFavoritoVar == "" ||
        fkElencoVar == "" 
      ) {

      }

      fetch("/usuarios/registro", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          fkFavoritosServer: fkFavoritosVar,
          fkTituloFavoritoServer: fkTituloFavoritoVar,
          fkElencoServer: fkElencoVar
        }),
      })
    }

    
</script>
