<script>
    function registro() {

        var fkFavoritosVar = favoritos.value;
        var fkTituloFavoritoVar = titulo.value;
        var fkIdolosVar = idolos.value;

        if (
            fkFavoritosVar == "" ||
            fkTituloFavoritoVar == "" ||
            fkIdolosVar == ""
        ) {

        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({

                nomeServer: sessionStorage.NOME_USUARIO,
                emailServer: sessionStorage.EMAIL_USUARIO,
                senhaServer: sessionStorage.SENHA_USUARIO,
                fkFavoritosServer: fkFavoritosVar,
                fkTituloFavoritoServer: fkTituloFavoritoVar,
                fkIdolosServer: fkIdolosVar,
                
            }),
        })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    setTimeout(function () {
                        window.location = "login.html";
                    }, 1000); 

                } else {

                   
                }

            }).catch(function (erro) {
                console.log(erro);
            })


    }



</script>
